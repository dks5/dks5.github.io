<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Translator V6.2 (Swipe Logs)</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --card-active: #e3f2fd;
            --text-primary: #212121;
            --text-secondary: #757575;
            --samsung-blue: #007AFF; 
            --ai-gradient: linear-gradient(135deg, #2E8B57, #1E90FF, #9370DB);
            --ai-glow: rgba(30, 144, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∂–µ—Å—Ç—ã */
        }

        /* --- LOG CONSOLE (SWIPEABLE DRAWER) --- */
        #debug-wrapper {
            position: fixed; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            top: 0; left: 0; width: 100%;
            height: 40vh; /* 40% —ç–∫—Ä–∞–Ω–∞ */
            z-index: 9999;
            background: rgba(0,0,0,0.95);
            border-bottom: 2px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            
            /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—Å–¥–≤–∏–Ω—É—Ç–æ –≤–≤–µ—Ä—Ö) */
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            
            display: flex;
            flex-direction: column;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –ø–æ–∫–∞–∑–∞ */
        #debug-wrapper.visible {
            transform: translateY(0);
        }

        #debug-header {
            height: 40px;
            background: #222;
            color: #fff;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        #debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #00ff00;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            -webkit-overflow-scrolling: touch;
            pointer-events: auto;
        }
        
        #copy-btn {
            background: #444; color: #fff; border: 1px solid #666;
            padding: 4px 10px; border-radius: 4px; font-size: 10px;
            font-weight: bold;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 0;
            height: 100%;
            padding-top: 0; /* –ë–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–Ω–æ –º–µ—Å—Ç–æ –ø–æ–¥ –ª–æ–≥–∏ */
        }
        
        /* –í–∏–∑—É–∞–ª—å–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –æ —Å–≤–∞–π–ø–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .swipe-hint {
            position: absolute;
            top: 10px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 4px; border-radius: 2px;
            background: rgba(0,0,0,0.1);
            z-index: 5;
            pointer-events: none;
        }

        .card {
            flex: 1;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: background-color 0.2s ease;
            overflow: hidden;
            justify-content: space-between;
        }

        .card-top {
            transform: rotate(180deg);
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }

        .card-bottom {
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
        }

        .card.active { background-color: var(--card-active); }

        .header-row {
            display: flex; justify-content: space-between; align-items: center; width: 100%; height: 44px; z-index: 10;
        }

        .lang-select-wrapper {
            position: relative; background: #e9ecef; border-radius: 18px; padding: 0; display: flex; align-items: center;
        }

        .lang-select {
            appearance: none; -webkit-appearance: none; background: transparent; border: none;
            padding: 8px 30px 8px 14px; font-size: 1rem; font-weight: 600; color: #333;
            border-radius: 18px; z-index: 2;
        }
        
        .lang-select-wrapper::after {
            content: ''; position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            border: 5px solid transparent; border-top: 5px solid #666; pointer-events: none;
        }

        .content-area {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            width: 100%; overflow: hidden; padding: 10px 0;
        }

        .main-text {
            font-size: 1.6rem; font-weight: 700; line-height: 1.25; text-align: center;
            color: var(--text-primary); max-height: 25vh; overflow-y: auto; word-wrap: break-word;
            -webkit-overflow-scrolling: touch; 
        }
        
        .interim { color: #888; font-weight: 400; }
        .sub-text { font-size: 0.85rem; color: var(--text-secondary); text-align: center; margin-top: 8px; font-weight: 500; }

        .controls-row {
            display: flex; justify-content: center; align-items: center; height: 100px; padding-bottom: 10px;
        }

        .mic-btn {
            width: 80px; height: 80px; border-radius: 50%; background: white; border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
            position: relative; touch-action: none; cursor: pointer; transition: transform 0.1s;
        }

        .mic-btn svg { width: 32px; height: 32px; fill: #444; pointer-events: none; }
        .mic-btn.pressed { transform: scale(0.9); background: var(--ai-gradient); box-shadow: 0 0 25px var(--ai-glow); }
        .mic-btn.pressed svg { fill: white; }

        /* TEST BUTTON */
        .test-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; background: #ff3b30; color: white; border: none;
            padding: 10px 20px; border-radius: 20px; font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .wave-container { display: flex; align-items: center; gap: 3px; height: 20px; opacity: 0; }
        .wave-container.active { opacity: 1; }
        .wave-bar { width: 4px; background: var(--samsung-blue); border-radius: 2px; animation: wave 0.5s ease-in-out infinite alternate; }
        .wave-bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { height: 18px; animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { height: 12px; animation-delay: 0.3s; }
        @keyframes wave { 0% { height: 6px; opacity: 0.5; } 100% { height: 20px; opacity: 1; } }
    </style>
</head>
<body>

    <!-- LOG CONSOLE STRUCTURE -->
    <div id="debug-wrapper">
        <div id="debug-header">
            <span>DEBUG LOGS (Swipe Up to close)</span>
            <button id="copy-btn" onclick="copyLogs(event)">COPY</button>
        </div>
        <div id="debug-content">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è V6.2...<br>–°–≤–∞–π–ø–Ω–∏—Ç–µ –í–ù–ò–ó —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –ª–æ–≥–∏.<br>–°–≤–∞–π–ø–Ω–∏—Ç–µ –í–í–ï–†–• —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å.</div>
    </div>
    
    <div class="swipe-hint"></div>

    <!-- TEST BUTTON -->
    <button class="test-btn" onclick="manualTestSound()">üîä –¢–ï–°–¢ –ó–í–£–ö–ê</button>

    <div class="container">
        <!-- TOP -->
        <div class="card card-top" id="cardTop">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectTop" onchange="updateLangs()">
                        <option value="zh-CN">‰∏≠Êñá</option>
                        <option value="en-US">English</option>
                        <option value="ru-RU">–†—É—Å—Å–∫–∏–π</option>
                    </select>
                </div>
                <div class="wave-container" id="waveTop">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>
            <div class="content-area">
                <div class="main-text" id="textTop">...</div>
                <div class="sub-text" id="subTop">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ –∫–Ω–æ–ø–∫—É</div>
            </div>
            <div class="controls-row">
                <div class="mic-btn" id="btnTop">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>

        <!-- BOTTOM -->
        <div class="card card-bottom" id="cardBottom">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectBottom" onchange="updateLangs()">
                        <option value="ru-RU" selected>–†—É—Å—Å–∫–∏–π</option>
                        <option value="en-US">English</option>
                        <option value="zh-CN">‰∏≠Êñá</option>
                    </select>
                </div>
                <div class="wave-container" id="waveBottom">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>
            <div class="content-area">
                <div class="main-text" id="textBottom">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ</div>
                <div class="sub-text" id="subBottom">–ü–µ—Ä–µ–≤–æ–¥</div>
            </div>
            <div class="controls-row">
                <div class="mic-btn" id="btnBottom">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const els = {
            cardBottom: document.getElementById('cardBottom'), cardTop: document.getElementById('cardTop'),
            textBottom: document.getElementById('textBottom'), textTop: document.getElementById('textTop'),
            subBottom: document.getElementById('subBottom'), subTop: document.getElementById('subTop'),
            waveBottom: document.getElementById('waveBottom'), waveTop: document.getElementById('waveTop'),
            btnBottom: document.getElementById('btnBottom'), btnTop: document.getElementById('btnTop'),
            selBottom: document.getElementById('langSelectBottom'), selTop: document.getElementById('langSelectTop'),
            debugContent: document.getElementById('debug-content'),
            debugWrapper: document.getElementById('debug-wrapper')
        };

        let currentLangBottom = 'ru-RU';
        let currentLangTop = 'zh-CN';
        let recognition;
        let isRecording = false;
        let activeSide = null;
        let finalTranscripts = "";
        let synth = window.speechSynthesis;
        
        // --- FIX: Global variable to prevent GC ---
        window.utterances = []; 

        // --- NEW LOGGING SYSTEM ---
        function log(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString().split(' ')[0];
            els.debugContent.innerHTML = `[${time}] ${msg}<br>` + els.debugContent.innerHTML;
        }

        // --- SWIPE GESTURES ---
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, {passive: false});

        function handleSwipe() {
            const SWIPE_THRESHOLD = 50; // pixels
            const swipeDistance = touchEndY - touchStartY;
            
            // Swipe DOWN (positive distance) -> SHOW LOGS
            if (swipeDistance > SWIPE_THRESHOLD) {
                // Only allow opening if we are near the top (optional, but good for UX)
                // or just allow it globally
                if (!els.debugWrapper.classList.contains('visible')) {
                    els.debugWrapper.classList.add('visible');
                    log("Logs Opened (Swipe Down)");
                }
            }
            
            // Swipe UP (negative distance) -> HIDE LOGS
            if (swipeDistance < -SWIPE_THRESHOLD) {
                 if (els.debugWrapper.classList.contains('visible')) {
                    els.debugWrapper.classList.remove('visible');
                    log("Logs Closed (Swipe Up)");
                }
            }
        }

        function copyLogs(e) {
            e.stopPropagation(); 
            const text = els.debugContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("–õ–æ–≥–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!");
            });
        }

        window.onload = () => {
            log("V6.2 Ready. Swipe DOWN to see logs.");
            initSpeech();
            updateLangs();
            setupButtons();
            
            let attempts = 0;
            const loadVoices = setInterval(() => {
                const voices = synth.getVoices();
                if (voices.length > 0) {
                    log(`Voices: ${voices.length}`);
                    clearInterval(loadVoices);
                } else {
                    attempts++;
                    if(attempts > 10) clearInterval(loadVoices);
                }
            }, 500);
        };

        function updateLangs() {
            currentLangBottom = els.selBottom.value;
            currentLangTop = els.selTop.value;
        }

        // --- MANUAL TEST BUTTON ---
        function manualTestSound() {
            log("--- MANUAL TEST START ---");
            synth.cancel();
            
            const u = new SpeechSynthesisUtterance("–û–¥–∏–Ω –¥–≤–∞ —Ç—Ä–∏");
            u.lang = 'ru-RU';
            u.rate = 1.0;
            u.volume = 1.0;
            
            u.onstart = () => log("TEST: Playing!");
            u.onend = () => log("TEST: Finished.");
            u.onerror = (e) => log("TEST ERROR: " + e.error);
            
            window.utterances.push(u); 
            synth.speak(u);
        }

        // --- Speech Recognition ---
        function initSpeech() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) { log("No Speech API!"); return; }
            
            recognition = new SR();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                finalTranscripts = "";
                log("Mic ON");
                updateVisuals('listening', activeSide);
            };

            recognition.onend = () => {
                isRecording = false;
                log("Mic OFF");
                updateVisuals('idle', activeSide);
                
                if (finalTranscripts.trim().length > 0) {
                    processTranslation(finalTranscripts, activeSide);
                }
            };

            recognition.onresult = (event) => {
                let interim = '';
                finalTranscripts = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i] && event.results[i][0]) {
                        if (event.results[i].isFinal) finalTranscripts += event.results[i][0].transcript;
                        else interim += event.results[i][0].transcript;
                    }
                }
                const displayText = finalTranscripts + '<span class="interim">' + interim + '</span>';
                if (activeSide === 'BOTTOM') els.textBottom.innerHTML = displayText || "...";
                else els.textTop.innerHTML = displayText || "...";
            };
            
            recognition.onerror = (e) => log("Mic Error: " + e.error);
        }

        function setupButtons() {
            const addEvents = (btn, side) => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    synth.cancel();
                    let u = new SpeechSynthesisUtterance(" ");
                    window.utterances.push(u);
                    synth.speak(u);
                    startRecord(side);
                }, {passive: false});

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopRecord(side);
                }, {passive: false});
                
                btn.addEventListener('mousedown', (e) => startRecord(side));
                btn.addEventListener('mouseup', (e) => stopRecord(side));
            };
            addEvents(els.btnBottom, 'BOTTOM');
            addEvents(els.btnTop, 'TOP');
        }

        function startRecord(side) {
            if (isRecording) return;
            activeSide = side;
            recognition.lang = (side === 'BOTTOM') ? currentLangBottom : currentLangTop;
            try { 
                recognition.start(); 
                els[side === 'BOTTOM'?'btnBottom':'btnTop'].classList.add('pressed'); 
            } 
            catch(err) { log("Start Fail"); }
        }

        function stopRecord(side) {
            if (!isRecording) return;
            els[side === 'BOTTOM'?'btnBottom':'btnTop'].classList.remove('pressed');
            try { recognition.stop(); } catch(err) {}
        }

        async function processTranslation(text, sourceSide) {
            log("Translating...");
            let srcLang, tgtLang, outputEl;
            if (sourceSide === 'BOTTOM') {
                srcLang = currentLangBottom; tgtLang = currentLangTop; outputEl = els.textTop;
            } else {
                srcLang = currentLangTop; tgtLang = currentLangBottom; outputEl = els.textBottom;
            }

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${srcLang.split('-')[0]}|${tgtLang.split('-')[0]}`;
                const res = await fetch(url);
                const data = await res.json();
                let translation = data.responseData.translatedText;
                
                const temp = document.createElement('div');
                temp.innerHTML = translation;
                translation = temp.textContent;
                
                outputEl.textContent = translation;
                log("Got Translation. Init TTS...");
                
                if (sourceSide === 'BOTTOM') { els.cardTop.classList.add('active'); els.waveTop.classList.add('active'); }
                else { els.cardBottom.classList.add('active'); els.waveBottom.classList.add('active'); }

                await speak(translation, tgtLang);

            } catch(e) {
                log("Error: " + e.message);
            } finally {
                els.cardTop.classList.remove('active'); els.cardBottom.classList.remove('active');
                els.waveTop.classList.remove('active'); els.waveBottom.classList.remove('active');
            }
        }

        function speak(text, lang) {
            return new Promise((resolve) => {
                log(`Speak call for: ${lang}`);
                synth.cancel(); 
                
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang;
                u.rate = 1.0;
                
                // --- VOICE SELECTION ---
                const voices = synth.getVoices();
                let voice = voices.find(v => v.lang === lang);
                // Fallbacks
                if (!voice && lang.includes('ru')) voice = voices.find(v => v.name.includes('Milena') || v.lang.includes('ru'));
                if (!voice) voice = voices.find(v => v.lang.startsWith(lang.split('-')[0]));
                
                if (voice) {
                    u.voice = voice;
                    log(`Voice: ${voice.name}`);
                } else {
                    log("Using default voice");
                }

                u.onstart = () => log("TTS: PLAYING START");
                u.onend = () => { log("TTS: END"); resolve(); };
                u.onerror = (e) => { log("TTS ERROR: " + e.error); resolve(); };
                
                window.utterances.push(u);
                
                synth.speak(u);
            });
        }

        function updateVisuals(state, side) {
            els.waveBottom.classList.remove('active'); els.waveTop.classList.remove('active');
            if (state === 'listening') {
                if (side === 'BOTTOM') els.waveBottom.classList.add('active');
                else els.waveTop.classList.add('active');
            }
        }
    </script>
</body>
</html>
