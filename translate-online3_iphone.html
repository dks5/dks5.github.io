<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Translator (iOS Fixed)</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --card-active: #e3f2fd;
            --text-primary: #212121;
            --text-secondary: #757575;
            --samsung-blue: #007AFF; 
            --radius-outer: 32px;
            --ai-gradient: linear-gradient(135deg, #2E8B57, #1E90FF, #9370DB);
            --ai-glow: rgba(30, 144, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh; /* Fallback */
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none; 
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 0;
            height: 100%;
        }

        .card {
            flex: 1;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: background-color 0.2s ease;
            overflow: hidden;
            justify-content: space-between;
        }

        .card-top {
            transform: rotate(180deg);
            border-bottom-left-radius: var(--radius-outer);
            border-bottom-right-radius: var(--radius-outer);
        }

        .card-bottom {
            border-top-left-radius: var(--radius-outer);
            border-top-right-radius: var(--radius-outer);
        }

        .card.active { background-color: var(--card-active); }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 44px;
            z-index: 10;
        }

        .lang-select-wrapper {
            position: relative;
            background: #e9ecef;
            border-radius: 18px;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .lang-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: none;
            padding: 8px 30px 8px 14px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            border-radius: 18px;
            z-index: 2;
        }
        
        .lang-select-wrapper::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top: 5px solid #666;
            pointer-events: none;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
        }

        .main-text {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.25;
            text-align: center;
            color: var(--text-primary);
            max-height: 25vh;
            overflow-y: auto;
            word-wrap: break-word;
            -webkit-overflow-scrolling: touch; 
        }
        
        .interim { color: #888; font-weight: 400; }

        .sub-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            padding-bottom: 10px;
        }

        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            touch-action: none; 
            cursor: pointer;
            transition: transform 0.1s;
        }

        .mic-btn svg {
            width: 32px; height: 32px; fill: #444;
            pointer-events: none;
        }

        .mic-btn.pressed {
            transform: scale(0.9);
            background: var(--ai-gradient);
            box-shadow: 0 0 25px var(--ai-glow);
        }
        .mic-btn.pressed svg { fill: white; }

        /* Sound Test Button (Debug) */
        .sound-test-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid white;
            display: none; /* Hidden by default */
        }

        /* Waves */
        .wave-container {
            display: flex; align-items: center; gap: 3px; height: 20px; opacity: 0;
        }
        .wave-container.active { opacity: 1; }
        .wave-bar {
            width: 4px; background: var(--samsung-blue); border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite alternate;
        }
        .wave-bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { height: 18px; animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { height: 12px; animation-delay: 0.3s; }
        @keyframes wave { 0% { height: 6px; opacity: 0.5; } 100% { height: 20px; opacity: 1; } }

        .toast {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
            text-align: center;
        }
        .toast.visible { opacity: 1; }
    </style>
</head>
<body>

    <div id="unlock-overlay" style="position:absolute; width:1px; height:1px; opacity:0; pointer-events:none;"></div>

    <div class="container">
        <div class="card card-top" id="cardTop">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectTop" onchange="updateLangs()">
                        <option value="zh-CN">中文</option>
                        <option value="en-US">English</option>
                        <option value="ru-RU">Русский</option>
                        <option value="ko-KR">한국어</option>
                        <option value="ja-JP">日本語</option>
                        <option value="de-DE">Deutsch</option>
                        <option value="es-ES">Español</option>
                    </select>
                </div>
                <div class="wave-container" id="waveTop">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>

            <div class="content-area">
                <div class="main-text" id="textTop">...</div>
                <div class="sub-text" id="subTop">Удерживайте кнопку</div>
            </div>

            <div class="controls-row">
                <div class="mic-btn" id="btnTop">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>

        <button class="sound-test-btn" onclick="testSound()">Тест звука</button>

        <div class="card card-bottom" id="cardBottom">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectBottom" onchange="updateLangs()">
                        <option value="ru-RU" selected>Русский</option>
                        <option value="en-US">English</option>
                        <option value="zh-CN">中文</option>
                        <option value="ko-KR">한국어</option>
                        <option value="ja-JP">日本語</option>
                        <option value="de-DE">Deutsch</option>
                        <option value="es-ES">Español</option>
                    </select>
                </div>
                <div class="wave-container" id="waveBottom">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>

            <div class="content-area">
                <div class="main-text" id="textBottom">Удерживайте и говорите</div>
                <div class="sub-text" id="subBottom">Перевод</div>
            </div>

            <div class="controls-row">
                <div class="mic-btn" id="btnBottom">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        // --- Setup ---
        const els = {
            cardBottom: document.getElementById('cardBottom'),
            cardTop: document.getElementById('cardTop'),
            textBottom: document.getElementById('textBottom'),
            textTop: document.getElementById('textTop'),
            subBottom: document.getElementById('subBottom'),
            subTop: document.getElementById('subTop'),
            waveBottom: document.getElementById('waveBottom'),
            waveTop: document.getElementById('waveTop'),
            btnBottom: document.getElementById('btnBottom'),
            btnTop: document.getElementById('btnTop'),
            toast: document.getElementById('toast'),
            selBottom: document.getElementById('langSelectBottom'),
            selTop: document.getElementById('langSelectTop')
        };

        let currentLangBottom = 'ru-RU';
        let currentLangTop = 'zh-CN';
        let recognition;
        let isRecording = false;
        let activeSide = null;
        let finalTranscripts = "";
        let synth = window.speechSynthesis;

        // --- Init ---
        window.onload = () => {
            initSpeech();
            updateLangs();
            setupButtons();
            
            // Pre-load voices immediately
            synth.getVoices();
        };
        
        // Force voice loading for iOS
        window.speechSynthesis.onvoiceschanged = () => {
            console.log("Voices loaded:", synth.getVoices().length);
        };

        function updateLangs() {
            currentLangBottom = els.selBottom.value;
            currentLangTop = els.selTop.value;
        }

        function initSpeech() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) {
                showToast("Ваш браузер устарел");
                return;
            }
            recognition = new SR();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                finalTranscripts = "";
                updateVisuals('listening', activeSide);
            };

            recognition.onend = () => {
                isRecording = false;
                updateVisuals('idle', activeSide);
                if (finalTranscripts.trim().length > 0) {
                    processTranslation(finalTranscripts, activeSide);
                }
            };

            recognition.onresult = (event) => {
                let interim = '';
                finalTranscripts = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscripts += event.results[i][0].transcript;
                    else interim += event.results[i][0].transcript;
                }
                const displayText = finalTranscripts + '<span class="interim">' + interim + '</span>';
                if (activeSide === 'BOTTOM') els.textBottom.innerHTML = displayText || "...";
                else els.textTop.innerHTML = displayText || "...";
            };

            recognition.onerror = (e) => {
                isRecording = false;
                updateVisuals('idle', activeSide);
                if (e.error === 'not-allowed') showToast("Нет доступа к микрофону");
            };
        }

        // --- Button Logic (iOS Optimized) ---
        function setupButtons() {
            const addEvents = (btn, side) => {
                // IMPORTANT: unlockAudio on touchstart
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    unlockAudio(); // <--- TRICK FOR IOS
                    startRecord(side);
                }, {passive: false});

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopRecord(side);
                }, {passive: false});

                // Mouse (PC)
                btn.addEventListener('mousedown', (e) => { unlockAudio(); startRecord(side); });
                btn.addEventListener('mouseup', (e) => stopRecord(side));
                btn.addEventListener('mouseleave', (e) => { if(isRecording) stopRecord(side); });
            };

            addEvents(els.btnBottom, 'BOTTOM');
            addEvents(els.btnTop, 'TOP');
        }

        // --- Audio Unlocker ---
        // Plays a silent sound to keep the audio session active during fetch
        function unlockAudio() {
            if (synth.speaking) synth.cancel();
            // Create a practically empty utterance to "wake up" the engine
            const u = new SpeechSynthesisUtterance(" ");
            u.volume = 0; 
            u.rate = 2;
            synth.speak(u);
        }

        function startRecord(side) {
            if (isRecording) return;
            activeSide = side;
            recognition.lang = (side === 'BOTTOM') ? currentLangBottom : currentLangTop;
            
            try {
                recognition.start();
                const btn = side === 'BOTTOM' ? els.btnBottom : els.btnTop;
                btn.classList.add('pressed');
            } catch(err) {}
        }

        function stopRecord(side) {
            if (!isRecording) return;
            const btn = side === 'BOTTOM' ? els.btnBottom : els.btnTop;
            btn.classList.remove('pressed');
            try { recognition.stop(); } catch(err) {}
        }

        async function processTranslation(text, sourceSide) {
            let srcLang, tgtLang, outputEl;
            if (sourceSide === 'BOTTOM') {
                srcLang = currentLangBottom; tgtLang = currentLangTop; outputEl = els.textTop;
            } else {
                srcLang = currentLangTop; tgtLang = currentLangBottom; outputEl = els.textBottom;
            }
            
            outputEl.innerHTML = '<span class="interim">...</span>';

            // iOS Trick: Speak "..." invisibly to keep session alive while fetching
            const keepAlive = setInterval(() => {
                if(!synth.speaking) {
                    const u = new SpeechSynthesisUtterance(" ");
                    u.volume = 0; synth.speak(u);
                }
            }, 2000);

            try {
                const srcCode = srcLang.split('-')[0];
                const tgtCode = tgtLang.split('-')[0];
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${srcCode}|${tgtCode}`;
                
                const res = await fetch(url);
                const data = await res.json();
                let translation = data.responseData.translatedText;

                // Decode entities
                const temp = document.createElement('div');
                temp.innerHTML = translation;
                translation = temp.textContent;
                outputEl.textContent = translation;

                // Stop keep-alive and speak for real
                clearInterval(keepAlive);
                synth.cancel(); // Clear the silent queue
                
                if (sourceSide === 'BOTTOM') { els.cardTop.classList.add('active'); els.waveTop.classList.add('active'); }
                else { els.cardBottom.classList.add('active'); els.waveBottom.classList.add('active'); }

                await speak(translation, tgtLang);

            } catch(e) {
                clearInterval(keepAlive);
                outputEl.textContent = "Ошибка";
            } finally {
                els.cardTop.classList.remove('active'); els.cardBottom.classList.remove('active');
                els.waveTop.classList.remove('active'); els.waveBottom.classList.remove('active');
            }
        }

        function speak(text, lang) {
            return new Promise((resolve) => {
                if (!text) { resolve(); return; }
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang;
                u.rate = 1.0;
                
                // --- Robust Voice Selection for iOS ---
                const voices = synth.getVoices();
                // 1. Try exact match (ru-RU)
                let voice = voices.find(v => v.lang === lang);
                // 2. Try base lang match (ru) - prefers local/default
                if (!voice) voice = voices.find(v => v.lang.startsWith(lang.split('-')[0]) && v.localService);
                // 3. Try any base lang match
                if (!voice) voice = voices.find(v => v.lang.startsWith(lang.split('-')[0]));
                
                if (voice) u.voice = voice;

                u.onend = resolve;
                u.onerror = (e) => { console.log("TTS Error:", e); resolve(); };
                synth.speak(u);
            });
        }

        function updateVisuals(state, side) {
            els.waveBottom.classList.remove('active'); els.waveTop.classList.remove('active');
            if (state === 'listening') {
                if (side === 'BOTTOM') els.waveBottom.classList.add('active');
                else els.waveTop.classList.add('active');
            }
        }

        function showToast(msg) {
            els.toast.textContent = msg;
            els.toast.classList.add('visible');
            setTimeout(() => els.toast.classList.remove('visible'), 3000);
        }
        
        function testSound() {
             const u = new SpeechSynthesisUtterance("Проверка звука");
             u.lang = "ru-RU";
             synth.speak(u);
        }
    </script>
</body>
</html>
