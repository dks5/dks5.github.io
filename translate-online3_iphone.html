<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Translator V4 (Debug Mode)</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --card-active: #e3f2fd;
            --text-primary: #212121;
            --text-secondary: #757575;
            --samsung-blue: #007AFF; 
            --radius-outer: 32px;
            --ai-gradient: linear-gradient(135deg, #2E8B57, #1E90FF, #9370DB);
            --ai-glow: rgba(30, 144, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none; 
        }

        /* --- ОКНО ОТЛАДКИ (Черная консоль сверху) --- */
        #debug-console {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 130px;
            background: rgba(0,0,0,0.9);
            color: #00ff00; /* Зеленый текст */
            font-size: 11px;
            line-height: 1.4;
            z-index: 9999;
            pointer-events: none; 
            overflow: hidden;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
            font-family: 'Courier New', monospace;
            border-bottom: 2px solid #333;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 0;
            height: 100%;
            padding-top: 130px; /* Место, чтобы консоль не закрывала контент */
        }

        .card {
            flex: 1;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: background-color 0.2s ease;
            overflow: hidden;
            justify-content: space-between;
        }

        .card-top {
            transform: rotate(180deg);
            border-bottom-left-radius: var(--radius-outer);
            border-bottom-right-radius: var(--radius-outer);
        }

        .card-bottom {
            border-top-left-radius: var(--radius-outer);
            border-top-right-radius: var(--radius-outer);
        }

        .card.active { background-color: var(--card-active); }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 44px;
            z-index: 10;
        }

        .lang-select-wrapper {
            position: relative;
            background: #e9ecef;
            border-radius: 18px;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .lang-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: none;
            padding: 8px 30px 8px 14px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            border-radius: 18px;
            z-index: 2;
        }
        
        .lang-select-wrapper::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top: 5px solid #666;
            pointer-events: none;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
        }

        .main-text {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.25;
            text-align: center;
            color: var(--text-primary);
            max-height: 25vh;
            overflow-y: auto;
            word-wrap: break-word;
            -webkit-overflow-scrolling: touch; 
        }
        
        .interim { color: #888; font-weight: 400; }

        .sub-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            padding-bottom: 10px;
        }

        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            touch-action: none; 
            cursor: pointer;
            transition: transform 0.1s;
        }

        .mic-btn svg {
            width: 32px; height: 32px; fill: #444;
            pointer-events: none;
        }

        .mic-btn.pressed {
            transform: scale(0.9);
            background: var(--ai-gradient);
            box-shadow: 0 0 25px var(--ai-glow);
        }
        .mic-btn.pressed svg { fill: white; }

        .wave-container {
            display: flex; align-items: center; gap: 3px; height: 20px; opacity: 0;
        }
        .wave-container.active { opacity: 1; }
        .wave-bar {
            width: 4px; background: var(--samsung-blue); border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite alternate;
        }
        .wave-bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { height: 18px; animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { height: 12px; animation-delay: 0.3s; }
        @keyframes wave { 0% { height: 6px; opacity: 0.5; } 100% { height: 20px; opacity: 1; } }

    </style>
</head>
<body>

    <div id="debug-console">Инициализация V4...</div>

    <div class="container">
        <div class="card card-top" id="cardTop">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectTop" onchange="updateLangs()">
                        <option value="zh-CN">中文</option>
                        <option value="en-US">English</option>
                        <option value="ru-RU">Русский</option>
                    </select>
                </div>
                <div class="wave-container" id="waveTop">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>
            <div class="content-area">
                <div class="main-text" id="textTop">...</div>
                <div class="sub-text" id="subTop">Удерживайте кнопку</div>
            </div>
            <div class="controls-row">
                <div class="mic-btn" id="btnTop">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>

        <div class="card card-bottom" id="cardBottom">
            <div class="header-row">
                <div class="lang-select-wrapper">
                    <select class="lang-select" id="langSelectBottom" onchange="updateLangs()">
                        <option value="ru-RU" selected>Русский</option>
                        <option value="en-US">English</option>
                        <option value="zh-CN">中文</option>
                    </select>
                </div>
                <div class="wave-container" id="waveBottom">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>
            <div class="content-area">
                <div class="main-text" id="textBottom">Удерживайте и говорите</div>
                <div class="sub-text" id="subBottom">Перевод</div>
            </div>
            <div class="controls-row">
                <div class="mic-btn" id="btnBottom">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Глобальные переменные ---
        const els = {
            cardBottom: document.getElementById('cardBottom'), cardTop: document.getElementById('cardTop'),
            textBottom: document.getElementById('textBottom'), textTop: document.getElementById('textTop'),
            subBottom: document.getElementById('subBottom'), subTop: document.getElementById('subTop'),
            waveBottom: document.getElementById('waveBottom'), waveTop: document.getElementById('waveTop'),
            btnBottom: document.getElementById('btnBottom'), btnTop: document.getElementById('btnTop'),
            selBottom: document.getElementById('langSelectBottom'), selTop: document.getElementById('langSelectTop'),
            debug: document.getElementById('debug-console')
        };

        let currentLangBottom = 'ru-RU';
        let currentLangTop = 'zh-CN';
        let recognition;
        let isRecording = false;
        let activeSide = null;
        let finalTranscripts = "";
        let synth = window.speechSynthesis;

        // --- Функция Логирования (Пишет в черное окно) ---
        function log(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString().split(' ')[0];
            els.debug.innerHTML = `[${time}] ${msg}<br>` + els.debug.innerHTML;
        }

        // --- Инициализация ---
        window.onload = () => {
            log("App Loaded. Checking API...");
            
            // Проверка поддержки Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                log("CRITICAL ERROR: Speech API not supported! (Are you on Chrome?)");
            } else {
                log("Speech API found.");
            }

            initSpeech();
            updateLangs();
            setupButtons();
            
            // Принудительная загрузка голосов (Цикл проверки)
            let attempts = 0;
            const loadVoices = setInterval(() => {
                const voices = synth.getVoices();
                if (voices.length > 0) {
                    log(`Voices Loaded: ${voices.length}`);
                    clearInterval(loadVoices);
                } else {
                    attempts++;
                    if(attempts > 20) { 
                        log("Warning: Voices taking long to load..."); 
                        clearInterval(loadVoices);
                    }
                }
            }, 500);
        };

        function updateLangs() {
            currentLangBottom = els.selBottom.value;
            currentLangTop = els.selTop.value;
        }

        // --- Распознавание Речи ---
        function initSpeech() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return;
            
            recognition = new SR();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                finalTranscripts = "";
                log("Mic STARTED (Recording...)");
                updateVisuals('listening', activeSide);
            };

            recognition.onend = () => {
                isRecording = false;
                log("Mic STOPPED.");
                updateVisuals('idle', activeSide);
                
                if (finalTranscripts.trim().length > 0) {
                    // !!! ВАЖНАЯ ЗАДЕРЖКА ДЛЯ IOS !!!
                    // Ждем 0.8 сек, чтобы iOS успела переключить аудиоканал
                    log("Wait 800ms for audio switch...");
                    setTimeout(() => {
                         processTranslation(finalTranscripts, activeSide);
                    }, 800); 
                } else {
                    log("Ignored: No text detected");
                }
            };

            recognition.onresult = (event) => {
                let interim = '';
                finalTranscripts = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscripts += event.results[i][0].transcript;
                    else interim += event.results[i][0].transcript;
                }
                const displayText = finalTranscripts + '<span class="interim">' + interim + '</span>';
                if (activeSide === 'BOTTOM') els.textBottom.innerHTML = displayText || "...";
                else els.textTop.innerHTML = displayText || "...";
            };
            
            recognition.onerror = (e) => {
                log("Mic Error: " + e.error);
                if(e.error === 'not-allowed') log("CHECK SETTINGS -> SAFARI -> MICROPHONE");
            };
        }

        // --- Кнопки и "Разблокировка" Аудио ---
        function setupButtons() {
            const addEvents = (btn, side) => {
                // TOUCH START (Самое важное для iOS)
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    // ХАК: Запускаем пустой звук, чтобы "разбудить" динамики прямо при касании
                    log("Unlocking Audio Engine...");
                    synth.cancel();
                    let u = new SpeechSynthesisUtterance(" ");
                    u.volume = 0; 
                    synth.speak(u);
                    
                    startRecord(side);
                }, {passive: false});

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopRecord(side);
                }, {passive: false});
                
                // MOUSE (для тестов на ПК)
                btn.addEventListener('mousedown', (e) => startRecord(side));
                btn.addEventListener('mouseup', (e) => stopRecord(side));
            };
            addEvents(els.btnBottom, 'BOTTOM');
            addEvents(els.btnTop, 'TOP');
        }

        function startRecord(side) {
            if (isRecording) return;
            activeSide = side;
            recognition.lang = (side === 'BOTTOM') ? currentLangBottom : currentLangTop;
            try { 
                recognition.start(); 
                els[side === 'BOTTOM'?'btnBottom':'btnTop'].classList.add('pressed'); 
            } 
            catch(err) { log("Start failed: " + err); }
        }

        function stopRecord(side) {
            if (!isRecording) return;
            els[side === 'BOTTOM'?'btnBottom':'btnTop'].classList.remove('pressed');
            try { recognition.stop(); } catch(err) {}
        }

        // --- Перевод и Озвучка ---
        async function processTranslation(text, sourceSide) {
            log(`Translating: "${text.substring(0,10)}..."`);
            let srcLang, tgtLang, outputEl;
            if (sourceSide === 'BOTTOM') {
                srcLang = currentLangBottom; tgtLang = currentLangTop; outputEl = els.textTop;
            } else {
                srcLang = currentLangTop; tgtLang = currentLangBottom; outputEl = els.textBottom;
            }

            try {
                // Запрос к бесплатному API
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${srcLang.split('-')[0]}|${tgtLang.split('-')[0]}`;
                const res = await fetch(url);
                const data = await res.json();
                let translation = data.responseData.translatedText;
                
                // Декодирование HTML сущностей
                const temp = document.createElement('div');
                temp.innerHTML = translation;
                translation = temp.textContent;
                
                outputEl.textContent = translation;
                log("Translation received.");
                
                // Анимация волн
                if (sourceSide === 'BOTTOM') { els.cardTop.classList.add('active'); els.waveTop.classList.add('active'); }
                else { els.cardBottom.classList.add('active'); els.waveBottom.classList.add('active'); }

                await speak(translation, tgtLang);

            } catch(e) {
                log("Network Error: " + e.message);
                outputEl.textContent = "Error";
            } finally {
                els.cardTop.classList.remove('active'); els.cardBottom.classList.remove('active');
                els.waveTop.classList.remove('active'); els.waveBottom.classList.remove('active');
            }
        }

        function speak(text, lang) {
            return new Promise((resolve) => {
                log(`Attempting TTS: ${lang}`);
                synth.cancel(); // Очистить очередь
                
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang;
                u.rate = 1.0;
                u.volume = 1.0; 

                // --- Умный выбор голоса для iOS ---
                const voices = synth.getVoices();
                
                // 1. Точное совпадение
                let voice = voices.find(v => v.lang === lang);
                
                // 2. Поиск "Милены" (для русского), так как она работает лучше всего
                if (!voice && lang.includes('ru')) {
                    voice = voices.find(v => v.name.includes('Milena') || v.lang.includes('ru'));
                }
                
                // 3. Любой голос этого языка
                if (!voice) voice = voices.find(v => v.lang.startsWith(lang.split('-')[0]));
                
                if (voice) {
                    u.voice = voice;
                    log(`Voice Selected: ${voice.name}`);
                } else {
                    log(`Warning: No specific voice found for ${lang}`);
                }

                u.onstart = () => log("TTS Status: PLAYING (Listen carefully!)");
                u.onend = () => { log("TTS Status: Finished"); resolve(); };
                u.onerror = (e) => { log("TTS ERROR: " + e.error); resolve(); };
                
                synth.speak(u);
            });
        }

        function updateVisuals(state, side) {
            els.waveBottom.classList.remove('active'); els.waveTop.classList.remove('active');
            if (state === 'listening') {
                if (side === 'BOTTOM') els.waveBottom.classList.add('active');
                else els.waveTop.classList.add('active');
            }
        }
    </script>
</body>
</html>
